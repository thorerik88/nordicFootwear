<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nordic Footwear</title>
</head>
<body>
    <div class="overlay"></div>
    <nav class="nav">
        <div class="nav__logo"></div>
        <div class="nav__navmenu">
            <div class="nav__navmenu__wrapper">
                <ul class="nav__navmenu__wrapper__list">
                    <li class="nav__navmenu__wrapper__list__item"><a href="/index.html">Home</a></li>
                    <li class="nav__navmenu__wrapper__list__item"><a href="/shoes.html">Shoes</a></li>
                    <li class="nav__navmenu__wrapper__list__item"><a href="/add.html">Add/Edit Shoes</a></li>
                    <li class="nav__navmenu__wrapper__list__item"><a href="/delete.html">Delete Shoes</a></li>
                </ul>
                <div class="dropdown">
                    <ul class="dropdown__list">
                        <li><i class="fa fa-times"></i></li>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/shoes.html">Shoes</a></li>
                        <li><a href="/add.html">Add/Edit Shoes</a></li>
                        <li><a href="/delete.html">Delete Shoes</a></li>
                        <li><a href="/login.html">Login</a></li>
                    </ul>
                </div>
            </div>
            <i class="fa fa-bars"></i>
        </div>
        <div class="nav__icons">
            <div class="fa fa-shopping-cart nav__icons__shopping-cart">
                <span class="nav__icons__shopping-cart__cart-quantity">1</span>
            </div>
            <div class="nav__icons__profile">
                <span class="fa fa-user nav__icons__profile__icon"></span>
                <span class="nav__icons__profile__message">Login</span>
            </div>
        </div>
    </nav>

    <div class="info-header info-header--delete">
        <h2 class="info-header__header">Delete shoes</h2>
    </div>
    
    <div class="form-wrapper">
        <form class="form" action="">
            <label for="id">ID</label>
            <input class="form__id" type="text" name="id">
            <label for="title">Title</label>
            <input class="form__title" type="text" name="title">
            <label for="price">Price</label>
            <input class="form__price" type="text" name="price">
            <label for="description">Description</label>
            <textarea class="form__description" type="textarea" name="description"></textarea>
            
            <input class="form__submit--delete" type="submit" value="Delete">
        </form>
    </div>
    
    <div class="featured">
        <h3>Featured products:</h3>
        <div class="featured__wrapper">
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/running.jpg" alt="">
                <p>Running</p>
            </div>
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/hiking.jpg" alt="">
                <p>Hiking</p>
            </div>
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/casual.jpg" alt="">
                <p>Casual</p>
            </div>
        </div>
        

    </div>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-wrapper__logo"></div>
            <ul class="footer-wrapper__menu">
                <li class="footer-wrapper__menu__item"><a href="/index.html">HOME</a></li>
                <li class="footer-wrapper__menu__item"><a href="/shoes.html">SHOES</a></li>
                <li class="footer-wrapper__menu__item"><a href="/add.html">ADD/EDIT SHOES</a></li>
                <li class="footer-wrapper__menu__item"><a href="/delete.html">DELETE SHOES</a></li>
                <li class="footer-wrapper__menu__item"><a href="/login.html">LOGIN</a></li>
            </ul>
            <ul class="footer-wrapper__social">
                <li class="footer-wrapper__social__item"><i class="fab fa-facebook"></i></li>
                <li class="footer-wrapper__social__item"><i class="fab fa-instagram"></i></li>
                <li class="footer-wrapper__social__item"><i class="fab fa-twitter"></i></li>
                <li class="footer-wrapper__social__item"><i class="fab fa-pinterest"></i></li>
            </ul>
        </div>
    </footer>
</body>
</html>
