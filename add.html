<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nordic Footwear</title>
</head>
<body>
    <div class="overlay"></div>
    <nav class="nav"></nav>

    <div class="info-header info-header--edit">
        <h2 class="info-header__header">Add/Edit details</h2>
    </div>
    
    <div class="form-wrapper">
        <form class="form" action="">
            <label for="id">ID</label>
            <input class="form__id" type="text" name="id" value=1>
            <label for="title">Title</label>
            <input class="form__title" type="text" name="title" value="title">
            <label for="price">Price</label>
            <input class="form__price" type="text" name="price" value=12>
            <label for="image_url">image URL</label>
            <input class="form__image-url" type="text" name="image_url" value="lksjdafs">
            <label for="description">Description</label>
            <textarea class="form__description" type="textarea" name="description"></textarea>
            <label for="featured">Featured</label>
            <input type="checkbox">

            <input class="form__submit--add" type="submit" value="Add">
            <input class="form__submit--edit" type="submit" value="Edit">
            <div class="message-container"></div>
        </form>
    </div>
    
    <div class="featured">
        <h3>Featured products:</h3>
        <div class="featured__wrapper">
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/running.jpg" alt="">
                <p>Running</p>
            </div>
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/hiking.jpg" alt="">
                <p>Hiking</p>
            </div>
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/casual.jpg" alt="">
                <p>Casual</p>
            </div>
        </div>
        

    </div>
    <footer class="footer-container"></footer>
    <script src="js/script.js" type="module"></script>
    <script src="js/add.js" type="module"></script>
</body>
</html>
