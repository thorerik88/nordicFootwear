<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nordic Footwear</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__logo"></div>
        <div class="nav__navmenu">
            <i class="fa fa-bars"></i>
        </div>
        <div class="nav__profile">
            <i class="fa fa-user"></i>
        </div>
    </nav>

    <div class="hero">
        <div class="hero__header">
            <h1>TREAT YOUR FEAT</h1>
        </div>
        <a class="hero__btn shop-btn" href="#">Shop now</a>
    </div>
    <div class="pay-later">
        <h2>Buy now and pay later</h2>
    </div>

    <div class="category">
        <div class="category__item">
            <img class="category__item__img" src="./assets/mobile/running.jpg" alt="">
            <p>Running</p>
        </div>
        <div class="category__item">
            <img class="category__item__img" src="./assets/mobile/hiking.jpg" alt="">
            <p>Hiking</p>
        </div>
        <div class="category__item">
            <img class="category__item__img" src="./assets/mobile/casual.jpg" alt="">
            <p>Casual</p>
        </div>
    </div>
    <div class="content">
        <div class="content__box">
            <div class="content__box__wrapper">
                <img class="content__box__img" src="./assets/mobile/running.jpg" alt="">
            </div>
            <div class="content__box__wrapper">
                <h3 class="content__box__header">Spend some time with yourself</h3>
                <a class="shop-btn" href="">Shop now</a>
            </div>
        </div>
        <div class="content__limited">
            <img src="./assets/mobile/cartoon_mountain.svg" alt="">
        </div>
        <div class="content__box">
            <div class="content__box__wrapper">
                <img class="content__box__img" src="./assets/mobile/hiking.jpg" alt=""> 
            </div>
            <div class="content__box__wrapper">
                <h3 class="content__box__header">Ready for your trip?</h3>
                <a class="shop-btn" href="">Shop now</a>
            </div>
        </div>
        <div class="content__box">
            <div class="content__box__wrapper">
                <img class="content__box__img" src="./assets/mobile/casual.jpg" alt="">
            </div>
            <div class="content__box__wrapper">
                <h3 class="content__box__header">Wear it with anything</h3>
                <a class="shop-btn" href="">Shop now</a>
            </div>
        </div>
    </div>
    <div class="featured">
        <h3>Featured products:</h3>
        <div class="featured__item">
            <img class="featured__item__img" src="./assets/mobile/running.jpg" alt="">
            <p>Running</p>
        </div>
        <div class="featured__item">
            <img class="featured__item__img" src="./assets/mobile/running.jpg" alt="">
            <p>Running</p>
        </div>
    </div>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-wrapper__logo"></div>
            <ul class="footer-wrapper__menu">
                <li class="footer-wrapper__menu__item"><a href="">HOME</a></li>
                <li class="footer-wrapper__menu__item"><a href="">SHOES</a></li>
                <li class="footer-wrapper__menu__item"><a href="">EDIT SHOES</a></li>
                <li class="footer-wrapper__menu__item"><a href="">LOGIN</a></li>
            </ul>
            <ul class="footer-wrapper__social">
                <li class="footer-wrapper__social__item"><i class="fab fa-facebook"></i></li>
                <li class="footer-wrapper__social__item"><i class="fab fa-instagram"></i></li>
                <li class="footer-wrapper__social__item"><i class="fab fa-twitter"></i></li>
                <li class="footer-wrapper__social__item"><i class="fab fa-pinterest"></i></li>
            </ul>
        </div>
    </footer>
</body>
</html>
