<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nordic Footwear</title>
</head>
<body>
    <div class="overlay"></div>
    <nav class="nav"></nav>

    <div class="info-header">
        <h2 class="info-header__header">Shopping Cart</h2>
    </div>
    
    <div class="cart">
        <div class="cart__item">
            <img class="cart__item__img" src="./assets/mobile/running.jpg" alt="">
            <div class="cart__item__text">
                <h3 class="cart__item__text__title">Title</h3>
                <a href="" class="cart__item__text__details">Click to view details</a>
            </div>
            <div class="cart__item__price">
                <p>$99.99</p>
            </div>
        </div>
        <div class="cart__item">
            <img class="cart__item__img" src="./assets/mobile/running.jpg" alt="">
            <div class="cart__item__text">
                <h3 class="cart__item__text__title">Title</h3>
                <a href="" class="cart__item__text__details">Click to view details</a>
            </div>
            <div class="cart__item__price">
                <p>$99.99</p>
            </div>
        </div>
        <div class="cart__total">
            <h3>SUM</h3>
            <h3>$199.99</h3>
        </div>
    </div>

    <div class="featured">
        <h3>Featured products:</h3>
        <div class="featured__wrapper">
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/running.jpg" alt="">
                <p>Running</p>
            </div>
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/hiking.jpg" alt="">
                <p>Hiking</p>
            </div>
            <div class="featured__wrapper__item">
                <img class="featured__wrapper__item__img" src="./assets/mobile/casual.jpg" alt="">
                <p>Casual</p>
            </div>
        </div>
        

    </div>
    <footer class="footer-container"></footer>
    <script src="js/script.js" type="module"></script>
    <script src="js/cart.js" type="module"></script>
</body>
</html>
